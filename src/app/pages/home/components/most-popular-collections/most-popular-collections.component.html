<div class="card border-0 shadow-sm-2">
  <div
    class="card-header pt-3 text-uppercase bg-transparent border-bottom-0 d-flex justify-content-between align-items-center"
  >
    <h4>
      <i class="fas fa-fire"></i><span class="ms-2">Collections on Fire</span>
    </h4>
    <a class="btn-event" (click)="owlCar.next()"><i class="fas fa-arrow-right"></i></a>
  </div>
  <div class="card-body">
    <owl-carousel-o [options]="customOptions" #owlCar>
        <ng-container *ngFor="let category of Categories">
          <ng-template carouselSlide [id]="category._id">
            <div class="card img-fluid mb-3 overflow-hidden" style="max-height: 10em">
              <img
                [src]="category.imgWallpaperUrl"
                alt="category.name"
              />
              <div class="card-img-overlay text-white">
                <h4 class="card-title">{{category.name}}</h4>
                <p class="card-text shorter">{{category.description}}</p>
                <a href="#" class="btn btn-primary text-white">More</a>
              </div>
            </div>
          </ng-template>
        </ng-container>
    </owl-carousel-o>
  </div>
</div>

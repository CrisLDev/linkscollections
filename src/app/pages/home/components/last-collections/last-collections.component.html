<div class="card border-0 shadow-sm-2">
    <div
    class="card-header pt-3 text-uppercase bg-transparent border-bottom-0"
  >
    <h4>
      <i class="fas fa-fire"></i><span class="ms-2">Last Added</span>
    </h4>
  </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6" *ngFor="let collection of Collections">
                <div class="card mb-3 bg-light border-0 p-2 position-relative">
                    <div class="row g-0">
                      <div class="col-md-4 overflow-hidden" style="height: 80px; min-width: 56px; max-width: 56px;">
                        <img class="img-fluid" [src]="collection.imgMainUrl" [alt]="collection.name">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body pt-0 pb-0">
                          <h5 class="m-0 shorter">{{collection.name}}</h5>
                          <p class="card-text m-0 shorter">{{collection.description}}</p>
                          <p class="card-text m-0"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                      <small class="me-2 ms-auto text-muted position-absolute top-0 end-0">{{collection.category}}</small>
                </div>
            </div>
        </div>
    </div>
  </div>
